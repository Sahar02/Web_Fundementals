<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poke Bowl</title>
    <link rel="stylesheet" href="Poke-Bowl.css">
    <script src="Poke-Bowl.js"></script>
</head>
<body>
    <img id="logo" src="logo.png" alt="logo">
    <div class="side-block">
        <h4>About us</h4>
        <div id="side-text">
            <p>Menu</p>
            <p>Catering</p>
            <p>Hours</p>
            <p class="hours"> mon - fri 11am - 10pm</p>
            <div class="hours">
                <p>sat 12pm - 1am</p>
            </div> 
            <div>
                <p>
                    <p class="hours">sun 12pm - 9pm</p>
                </p>
            </div>
            <p>Location</p>
            <img src="map.png" alt="map">
            <a href="#" onclick="contact('this')"><p>contact us</p></a>
        </div>
    </div>
    <div class="main-img">
        <video src="video.webm" controls autoplay></video>
    </div>
    <div class="bottom-block">
        <div class="block1">
            <h1>Poke your way</h1>
            <div>
                <h2 class="block1-text1"> 
                    <div><p>1</p></div> 
                    choose your protein
                </h2>
            </div>          
            <h2 class="block1-text2"> 
                <div><p>2</p></div> 
                pick your base
            </h2>
            <h2 class="block1-text3"> 
                <div><p>3</p></div>
                 select a marinade
            </h2>
        </div>
        <div class="block2">
            <h1>Poke</h1>
            <img src="pronounciation.png" alt="poke">
        </div>
    </div>
</body>
</html>
