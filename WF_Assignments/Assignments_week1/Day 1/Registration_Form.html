<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <form action="/process" method="post">
            <div>
                <label>Name:*</label>
                <input type="text" name="first_name"
                placeholder="first name...">
            </div>

            <div>
                <label>Last name:*</label>
                <input type="text" name="last_name"
                placeholder="last name...">
            </div>

            <div>
                <label>Email:*</label>
                <input type="text" name="email">
            </div>

            <div>
                <label>Password:*</label>
                <input type="password" name="password">
            </div>

            <div>
                <label>Confirm password:*</label>
                <input type="password" name="password">
            </div>

            <div>
            <label>Birthday:</label>
                <input type="date" name="dob"
                placeholder="dob">
            </div>

            <label>Gender:</label>
            <div>
                <input type="radio" name="sex" value="gender" id="gender">
                <label for="gender">Male</label>
                <input type="radio" name="sex" value="gender" id="gender">
                <label for="gender">Female</label>
                <input type="radio" name="sex" value="gender" id="gender">
                <label for="gender">I prefer not to answer</label>
            </div>

            <label>A short discription about yourself:</label>
            <div>
                <textarea name="discription" cols="35" rows="10"></textarea>
            </div>

            <div>
                <label>Favorite language</label>
                <select name="language">
                    <option>Java Script</option>
                    <option>Java</option>
                    <option>Python</option>
                    <option>C++</option>
                </select>            
            </div>

            <input type="checkbox" name="accept" id="accept">
            <label for="accept">Yes, I would like to recieve periodic email updates</label>
            <div>
            <input type="submit" value="Create Account">
            </div>
        </form>
        <p>*indicates a required feild</p>
    </body>
</html>
